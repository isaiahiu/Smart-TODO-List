  <!-- Sign In and Submit-->

  
    <main>
      <h1 class="logo">TODO</h1>
      <form action="/entry/login" method="POST" class="form-login">
        <h2 class="signin">Please Sign In</h2>
        <div class="form-email">
          <input
            type="email"
            class="email-input"
            placeholder="Enter your Email"
            name="email"
          />
          <label for="email-input"></label>
        </div>
        <div class="form-password">
          <input
            type="password"
            class="password-input"
            placeholder="Enter your Password"
            name="password"
          />
          <label for="password-input"></label>
        </div>

        <!-- <div class="remember-me">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div> -->
        <div class="btn-sign">
        <button class="sign-in" type="submit">SUBMIT</button>
      </div>
      </form>

      <!-- Add a Task/Category -->

      <div class="tasks">
        <form action="/home/tasks" , method="POST" class="add-task-form">
          <div class="add-category">
            <label class="task-label"></label>
            <input type="text" name="addTask" class="add-task-text" />
          </div>
          <div class="addcat">
          <button type="submit" class="add-task-button">Add to category</button>
        </div>
        <div class="dd">
          <label for="pet-select">Choose a Category:</label>
          <select name="category-dd" id="category">
            <option value="">--Please choose an option--</option>
            <option value="1">Movie</option>
            <option value="2">Food</option>
            <option value="3">Book</option>
            <option value="4">Product</option>
          </select>
        </div>
        </form>
        
      </div>

      <!-- Tasks Sorted by Category-->

      <!-- For Categories:-->
      <section class="category-containers">
        <div class="category-box">
          <div class="movie-text">
            <h1 class="h1-boxes">Watch</h1>
            <ul class="movie-list">
              <li>Star Wars: The Empire Strikes Back</li>
              <li>Popstar: Never Stop Never Stopping</li>

            </ul>
          </div>
        </div>

        <div class="category-box">
          <div class="eat-text">
            <h1 class="h1-boxes">Eat</h1>
            <ul class="eat-list">
              <li>Peanut Butter</li>
              <li>Jam</li>

            </ul>
          </div>
        </div>

        <div class="category-box">
          <div class="book-text">
            <h1 class="h1-boxes">Read</h1>
            <ul class="book-list">
              <li>The Life of Apple Pie</li>
              <li>James and the Small Beach</li>

            </ul>
          </div>
        </div>

        <div class="category-box">
          <div class="product-text">
            <h1 class="h1-boxes">Shop</h1>
            <ul class="product-list">
              <li>Coffee</li>
              <li>More Coffee</li>
            </ul>
          </div>
        </div>
