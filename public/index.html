      <form action="/entry/login" method="POST" class="form-login">

<!-- Button trigger modal -->
<button type="button" id="modalbtn" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">
  ADD A TASK
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a task:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" size="50" class="modal-input" placeholder="Enter your task e.g. Watch Pineapple Express">
      </input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add task</button>
      </div>
    </div>
  </div>
