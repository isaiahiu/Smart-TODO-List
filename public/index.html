      <form action="/entry/login" method="POST" class="form-login">
        <h2 class="signin">Please Sign In</h2>
        <div class="form-email">
          <input
            type="email"
            class="email-input"
            placeholder="Enter your Email"
            name="email"
          />
          <label for="email-input"></label>
        </div>
        <div class="form-password">
          <input
            type="password"
            class="password-input"
            placeholder="Enter your Password"
            name="password"
          />
          <label for="password-input"></label>
        </div>

        <div class="btn-sign">
        <button class="sign-in" type="submit">SUBMIT</button>
      </div>
      </form>



<!-- Add a Task/Category -->

<!-- Model 1 end>-->
<!-- Button trigger modal -->
<button type="button" id="modalbtn" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModal">
  <i class="fa-solid fa-clipboard-list fa-2xl"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a task:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/home/tasks" , method="POST" class="add-task-form">
          <input type="text" size="50" class="modal-input add-task-text" placeholder="Enter your task e.g. Watch Pineapple Express">
        </input>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
      </form>
    </div>
    </div>
